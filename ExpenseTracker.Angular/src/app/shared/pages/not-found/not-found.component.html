<div class="not-found-container">
    <mat-card class="content-box">
        <div class="error-code">404</div>
        <h1>Page Not Found</h1>
        <mat-divider class="custom-divider"></mat-divider>
        <p class="message">Oops! The page you are looking for doesn't exist or has been moved.</p>
        <div class="illustration">
            <mat-icon aria-hidden="false" aria-label="Search icon" fontIcon="search" class="large-icon"></mat-icon>
        </div>
        <p class="suggestion">Let's get you back on track!</p>
        <div class="actions">
            <button mat-raised-button color="primary" (click)="goHome()">Go to Dashboard</button>
            <button mat-stroked-button (click)="goBack()" class="back-button">Go Back</button>
        </div>
    </mat-card>
</div>
