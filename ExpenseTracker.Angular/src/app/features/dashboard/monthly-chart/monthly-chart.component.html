<mat-card class="chart-card">
    <mat-card-header>
        <mat-card-title>Financial Overview</mat-card-title>

        <div class="chart-controls">
            <mat-form-field appearance="outline" class="period-select">
                <mat-select [(ngModel)]="selectedPeriod" (selectionChange)="onPeriodChange()">
                    <mat-option value="threeMonths">Last 3 Months</mat-option>
                    <mat-option value="sixMonths">Last 6 Months</mat-option>
                    <mat-option value="annual">Full Year</mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field appearance="outline" class="year-select">
                <mat-select [(ngModel)]="selectedYear" (selectionChange)="onYearChange()">
                    <mat-option *ngFor="let year of yearOptions" [value]="year">
                        {{ year }}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </mat-card-header>

    <mat-card-content>
        <div class="chart-container">
            <canvas #chartCanvas></canvas>
        </div>
    </mat-card-content>

    <mat-card-actions>
        <button mat-button color="primary">
            <mat-icon>download</mat-icon>
            Export Data
        </button>
        <button mat-button color="primary">
            <mat-icon>fullscreen</mat-icon>
            Full Screen
        </button>
    </mat-card-actions>
</mat-card>
