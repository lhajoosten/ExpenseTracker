<div class="quick-add-dialog">
  <h2 mat-dialog-title>Add New Income</h2>

  <mat-dialog-content>
    <form [formGroup]="incomeForm" class="income-form">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Amount</mat-label>
        <input matInput type="number" placeholder="0.00" formControlName="amount" step="0.01">
        <mat-icon matPrefix class="income-icon">attach_money</mat-icon>
        <mat-error *ngIf="incomeForm.get('amount')?.hasError('required')">
          Amount is required
        </mat-error>
        <mat-error *ngIf="incomeForm.get('amount')?.hasError('min')">
          Amount must be greater than 0
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Description</mat-label>
        <input matInput placeholder="Source of income" formControlName="description">
        <mat-error *ngIf="incomeForm.get('description')?.hasError('required')">
          Description is required
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Category</mat-label>
        <mat-select formControlName="categoryId">
          <mat-option *ngFor="let category of categories" [value]="category.id">
            {{ category.name }}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="incomeForm.get('categoryId')?.hasError('required')">
          Category is required
        </mat-error>
      </mat-form-field>

      <div class="form-row">
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Date</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="date">
          <mat-hint>MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
          <mat-error *ngIf="incomeForm.get('date')?.hasError('required')">
            Date is required
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Recurrence</mat-label>
          <mat-select formControlName="recurrence">
            <mat-option *ngFor="let option of recurrenceOptions" [value]="option.value">
              {{ option.label }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Notes (Optional)</mat-label>
        <textarea matInput placeholder="Add any additional notes" formControlName="notes" rows="3"></textarea>
      </mat-form-field>
    </form>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button (click)="onCancel()">Cancel</button>
    <button mat-raised-button color="accent" [disabled]="!incomeForm.valid" (click)="onSubmit()">
      <mat-icon>add</mat-icon>
      Add Income
    </button>
  </mat-dialog-actions>
</div>
